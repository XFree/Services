version: '2.2'
services:
  mytb:
    restart: always
    container_name: thingsboard
    image: "thingsboard/tb"
    ports:
      - "8080:9090"
      - "1883:1883"
      - "5683:5683/udp"
    environment:
      TB_QUEUE_TYPE: in-memory
    volumes:
      - .mytb-data:/data
      - .mytb-logs:/var/log/thingsboard

